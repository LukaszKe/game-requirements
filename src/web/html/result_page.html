<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../css/result_page.css" rel="stylesheet">
        <script type="text/javascript" src="/eel.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="../js/result_page.js"></script>
        <script>
            $(document).ready(function(){
                $('.clickable').click(function(){
                    showGameDetails();
                })
            });
        </script>
    </head>
    <body class="text-center">
        
        <main class="form-signin">
            <div class="form-floating">
                <input type="text" class="form-control" id="gameInput" placeholder="World of Warcraft">
                <label for="gameInput">Game title</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" onclick="search()">Search</button>
            <svg class="spinner" id="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
            <div class="mt-5 clickable" id="gameTile">
                <div class="row g-0 border rounded overflow-hidden flex-md-row shadow-sm position-relative">
                    <div class="col">
                        <img id="gameImage" src="" />
                    </div>
                    <div class="col p-5 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary" id="gameGenre">Genre</strong>
                        <h3 class="mb-0" id="gameTitle">Game title</h3>
                        <div class="mb-1 text-muted" id="gameYear">Year</div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            document.getElementById('gameTile').style = 'display:none';
        </script>
    </body>
</html>
